<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidalgo Producciones - Bodas y Eventos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-general">

        <header class="header-wedding">

            <div class="toolbar-top">
                <!--Creamos div para redes sociales-->
                <div class="redes-sociales">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <!--Aqui va el logo del empresario-->
                <div class="logo-personal">
                    <img src="assets/logo-hidalgo.png" alt="logo-wedding" class="logo-wedding">
                </div>

                <!--Aqui colocamos el boton para reservar-->
                <div class="btn-contacto">
                    <a href="#" class="btn-contactar">Contactar</a>
                </div>
            </div>
            <div class="toolbar-bottom">
                <ul class="servicios">
                    <li class="lista-servicios">Home</li>
                    <li class="lista-servicios">Sobre mí</li>
                    <li class="lista-servicios">Servicios</li>
                    <li class="lista-servicios">Historias de amor</li>
                    
                </ul>
            </div>
    
        </header>

    </div>

    <main>
        <div class="contenido-home">
            <h1>Wedding Planner</h1>
            <p>Aqui inicia tu historia de amor, cuentanos como sueñas tu boda</p>
        </div>
        
    </main>
        

       
    </div>
    
</body>
</html>
